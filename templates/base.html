<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Chat App{% endblock %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.js"
                integrity="sha384-ezjq8118wdwdRMj+nX4bevEi+cDLTbhLAeFF688VK8tPDGeLUe0WoY2MZtSla72F"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body class="bg-gray-100 min-h-screen text-gray-800 font-sans">
        <!-- HEADER SECTION START -->
        <header class="bg-white shadow-sm mb-6">
            <nav class="container mx-auto p-4 flex justify-between items-center">
                <!-- Home -->
                <a href="/" class="text-xl font-bold text-blue-600 hover:text-blue-800">Redpanda & Scylladb Chat App basic frontend</a>
                <!-- User Controls -->
                {% if current_user %}
                    <div class="flex items-center gap-4">
                        <span class="text-gray-600">
                            Logged in as: <span class="font-semibold text-gray-800">{{ current_user.username }}</span>
                        </span>
                        <!-- Logout Button -->
                        <a href="/logout"
                           class="bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition">
                            Logout
                        </a>
                    </div>
                {% endif %}
            </nav>
        </header>
        <!-- HEADER SECTION END -->
        <main class="container mx-auto p-4">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
