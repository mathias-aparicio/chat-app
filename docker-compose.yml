services:
  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:latest
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "5778:5778"
      - "9411:9411"
    networks:
      - app-network
    restart: always

  chat-app:
    build: .
    container_name: chat-app
    restart: always
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    environment:
      - SCYLLA_HOST=scylladb:9042
      - KAFKA_HOST=redpanda-0:9092
      - APP_PORT=${APP_PORT:-8000}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=chat-app
    depends_on:
      scylladb:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy
      jaeger:
        condition: service_started
      migrator:
        condition: service_completed_successfully
      topic-creator:
        condition: service_completed_successfully
    networks:
      - app-network
    cap_add:
      - SYS_PTRACE

  redpanda-0:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.1
    container_name: redpanda-0
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    volumes:
      - redpanda-0:/var/lib/redpanda/data
    networks:
      - app-network
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  scylladb:
    image: scylladb/scylla:latest
    container_name: scylladb
    ports:
      - "9042:9042"
    networks:
      - app-network
    # volumes:
    #   - scylla_data:/var/lib/scylla
    # tmpfs:
    #   - /var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES'"]
      interval: 15s
      timeout: 5s
      retries: 10

  migrator:
    image: 84tech/cquill:latest
    container_name: cquill-migrator
    networks:
      - app-network
    volumes:
      - ./.cql:/cquill/cql:ro
    environment:
      - CASSANDRA_NODE=scylladb
    command: ["migrate"]
    depends_on:
      scylladb:
        condition: service_healthy

  topic-creator:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.1
    networks:
      - app-network
    depends_on:
      redpanda-0:
        condition: service_healthy
    entrypoint: /bin/sh
    command: -c "rpk topic create chat-messages -p 1 -r 1 --brokers redpanda-0:9092 || true"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - app-network
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboard.json:/var/lib/grafana/dashboards/dashboard.json

  renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: grafana-image-renderer
    networks:
      - app-network
    environment:
      - ENABLE_METRICS=true
    ports:
      - "8081"

networks:
  app-network:
    driver: bridge

volumes:
  redpanda-0: null
  scylla_data: null
